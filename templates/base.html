<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/static/style_sheets/style.css">
    </head>
    <body>
      <nav class="navbar navbar-expand">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <img src="/static/images/MovieApp-logo.png" alt="logo">
              <span>MovieApp</span>
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            {% if request.endpoint != None %}
            <li>
              <form class="navbar-form navbar-right" action="/get-movie-by-query">
                <input name="q" class="form-control" placeholder="Enter a movie or show title..." id="search">
                <button class="btn btn-default">
                  <span class="fa fa-search"></span>
                </button>
              </form>
            </li>
            {% endif %}
            {% if not g.user %}
            <li><a href="/signup">Sign up</a></li>
            <li><a href="/login">Log in</a></li>
            {% else %}
            <li>
              <a href="/users/{{ g.user.id }}">
                <img src="{{ g.user.image_url }}" alt="{{ g.user.username }}">
              </a>
            </li>
            <!-- "messages" needs to be replaced with a link to the users list -->
            <li><a href="/messages/new">New Message</a></li>
            <li><a href="/logout">Log out</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>

      {% block content %}
      {% endblock %}
    
      <script src="https://unpkg.com/jquery"></script>
    </body>
</html>
