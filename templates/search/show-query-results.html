{% extends 'base.html' %}
{% block title %}Results For {{query}}{% endblock %}
{% block content %}
<h1 class="text-center query-results-text">Results for {{query}}</h1>
<hr>
<div class="container">
    <div class="row">
        {% for movie_dict in res %}
        <div class="col col-lg-4 col-md-6 col-sm-12">
            <div class="container">
                <a href="/show-movie-details/{{movie_dict['id']}}">
                    <div class="card query-result-card">
                        <img class="card-img-top query-results-poster" src="{{movie_dict['image']}}" alt="">
                        <div class="card-body">
                            <h5 class="card-title">{{movie_dict['title']}}</h5>
                            <p class="card-text">{{movie_dict['description']}}</p>
                        </div>
                    </div>
                </a>
            </div>
            <br>
        </div>
    {% endfor %}     
    </div>
</div>
{% endblock %}
